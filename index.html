<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>CALCULATOR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "display"></div>
            <div class = "buttons">
                <button data-btn = "ac">AC</button>
                <button data-btn = "ce">CE</button>
                <button data-btn = "div">/</button>

                <button data-btn = "7">7</button>
                <button data-btn = "8">8</button>
                <button data-btn = "9">9</button>
                <button data-btn = "mul">*</button>

                <button data-btn = "4">4</button>
                <button data-btn = "5">5</button>
                <button data-btn = "6">6</button>
                <button data-btn = "sub">-</button>

                <button data-btn = "1">1</button>
                <button data-btn = "2">2</button>
                <button data-btn = "3">3</button>
                <button data-btn = "add">+</button>

                <button data-btn = "0">0</button>
                <button data-btn = "comma">.</button>
                <button data-btn = "equal">=</button>
        
            </div>
        </div>
    </body>
</html>
